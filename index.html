<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Lounge</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS style-->
    <link rel="stylesheet" href="styles.css">

</head>

<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1>Restaurant Lounge</h1>
            </div>

            <div class="col-3">
                <a class="btn" id="btn-car">
                    <img src="/images/car.png" alt="Carrito de compras" id="car">
                </a>
            </div>
            <div class="col-3">
                <p id="car-items">Items i </p>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <img src="/images/Burguer.png" alt="Hamburgesa" id="img-banner">
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarOptions"
                aria-controls="navbarText" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarOptions">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#Burgers">Burgers <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Tacos">Tacos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Salads">Salads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Desserts">Desserts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Drinks & Sides">Drinks & Sides</a>
                    </li>
                </ul>
            </div>
        </nav>

</header>

<body>

    <main>
        <div class="continer" id="carDetail">
            <h2>Order Detail</h2>
            <table class="table table-striped" id="itemsTable">

            </table>

            <div class="row">
                <div class="col-6">
                    <p id="totalPrice"></p>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmCancel">Cancel</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success" id="btn-cofirm">Confirm order</button>
                </div>
            </div>
        </div>
          
          <!-- Modal -->
          <div class="modal fade" id= "ModalConfirmCancel" tabindex="-1" role="dialog" aria-labelledby="ModalConfirmCancel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" >Cancel de order</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    Are you sure about cancelling the order?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">No, I want cotinue adding products</button>
                  <button type="button" class="btn btn-secundary" id="btn-cancel-order">Yes, I want to cancel the order</button>
                </div>
              </div>
            </div>
          </div>
        <a name="Burguers"></a>
        <h2>Burguers</h2>
        <div class="card-group" id="Burguers">

        </div>
        <a name="Tacos"></a>
        <h2>Tacos</h2>
        <div class="card-group" id="Tacos">

        </div>
        <a name="Salads"></a>
        <h2>Salads</h2>
        <div class="card-group" id="Salads">

        </div>
        <a name="Desserts"></a>
        <h2>Desserts</h2>
        <div class="card-group" id="Desserts">

        </div>
        <a name="Drinks & Sides"></a>
        <h2>Drinks & Sides</h2>
        <div class="card-group" id="Drinks and Sides">

        </div>
    </main>
    <!-- Js-->
    <script src="getdata.js"></script>

</body>

<footer>
<p>Contact us: +57 3102105253 - info@restaurant.com - @restaurant</p>
</footer>

</html>
